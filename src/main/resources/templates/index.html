<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>

    <title>Trello</title>
    <!--link rel="stylesheet" href="../static/css/core.css" th:href="@{/css/core.css}" /-->
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" />
    <script src="../static/js/main.js" th:src="@{/js/main.js}"></script>

</head>

<body>
    <!--div class="next">next</div-->
    <div id="surface">
        <div id="header">
            <a class="header-logo" href="board">
                <span class="header-logo-default"></span>
            </a>
        </div>
        <div id="content">
            <div class="board-wrapper">
                <div class="board-main-content">
                    <div class="board-header">
                        <a class="board-header-btn-name">
                            <span class="board-header-btn-text">{{board.title}}</span>
                        </a>
                    </div>
                    <div class="board-canvas">
                        <div id="board">
                            <!--div class="list-wrapper">
                                <div class="list">
                                    <div class="list-header">
                                        <div class="list-title">title</div>
                                    </div>
                                    <div class="cards">
                                        <div class="card">
                                            <div class="card-title">title</div>
                                            <div class="card-delete">X</div>
                                        </div>
                                        <div class="composer">
                                            <input class="add-title" type="text" name="title" placeholder="Add a card" />
                                            <div>
                                                <input class="add-card" type="submit" value="Add" />
                                            </div>
                                            <div class="list-delete">X</div>
                                        </div>
                                    </div>
                                </div>
                            </div-->
                            <div class="add-list list-wrapper">
                                <form id="save" method="post">
                                    <input class="list-name-input" type="text" name="title" placeholder="Add a list..." autocomplete="off"/>
                                    <div class="list-add-controls">
                                        <input type="submit" value="save"/>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="board-menu" style="display:none;"></div>

            </div>

        </div>


    </div>

    <div class="window-overlay">
        <div class="window">
            <a class="focus-dummy" href="#"></a>
            <div class="window-wrapper"></div>
        </div>
    </div>




<script type="listTemplate" id="listTemplate">
    <div class="list">
        <div class="list-header">
            <div class="list-title">{{title}}</div>
        </div>
        <div class="cards">
            <div class="composer">
                <input class="add-title" type="text" name="title" placeholder="Add a card" autocomplete="off"/>
                <div>
                    <input class="add-card" type="submit" value="Add" />
                </div>
                <div class="list-delete">X</div>
            </div>
        </div>
    </div>
</script>

<script type="boardTemplate" id="boardTemplate">
    <div class="member-board-view">
        <div class="boards-page-board-section">
            <div class="boards-page-board-section-header">
                <h3 class="boards-page-board-section-header-name">Personal Boards</h3>
            </div>
            <ul class="boards-page-board-section-list">
            </ul>
        </div>
    </div>
</script>

<script type="tileTemplate" id="tileTemplate">
    <li class="boards-page-board-section-list-item">
        <a class="board-tile" href="#">
            <span class="board-tile-fade"></span>
            <span class="board-tile-detail">
                <span class="board-tile-details-name">{{board-title}}</span>
            </span>
        </a>
    </li>
</script>

<script type="overlayTemplate" id="overlayTemplate">
    <a class="icon-lg icon-close dialog-close-button js-close-window" href="#"></a>
    <div class="card-detail-window u-clearfix">

        <div class="window-header">
            <span class="window-header-icon icon-lg icon-card"></span>
            <div class="window-title">
                <h2 class="card-detail-title-assist js-title-helper" dir="auto">1주차 과제</h2>
                <!--textarea class="mod-card-back-title js-card-detail-title-input" dir="auto" style="overflow: hidden; word-wrap: break-word; height: 30px;"></textarea-->
            </div>
            <div class="window-header-inline-content quiet js-current-list">
                <p class="u-inline-block u-bottom">in list <a class="js-open-move-from-header" href="#">Done</a></p>
            </div>
        </div>

        <div class="window-main-col">
            <div class="card-detail-data u-gutter">

                <div class="card-detail-item card-detail-item-block u-clearfix editable" attr="desc">
                    <div class="description-content js-desc-content">

                        <p class="u-bottom">
                            <a class="quiet-button mod-with-image hide-on-edit js-edit-desc js-hide-with-desc hide" href="#">
                                <span class="icon-sm icon-description quiet-button-icon"></span>&nbsp;Edit the description…</a>
                        </p>

                    </div>
                </div>
            </div>

            <div class="js-plugin-sections"></div>


            <div class="window-module add-comment-section"><div class="window-module-title window-module-title-no-divider">
                <span class="window-module-title-icon icon-lg icon-comment"></span>
                <h3>Add Comment</h3>
                <span class="editing-members js-editing-members hide"></span>
            </div>
                <div class="new-comment js-new-comment">
                    <div class="member member-no-menu">
                        <span class="member-initials" title="Eom Ho Kyeong (latilt)">EHK</span>
                        <span class="member-gold-badge" title="This member has Trello Gold."></span>
                    </div>
                    <form>
                        <div class="comment-frame">
                            <div class="comment-box">
                                <textarea class="comment-box-input js-new-comment-input" placeholder="Write a comment…" tabindex="1" dir="auto" style="overflow: hidden; word-wrap: break-word; height: 75px;"></textarea>
                                <div class="comment-box-options">
                                    <a class="comment-box-options-item js-comment-add-attachment" href="#" title="Add an attachment…">
                                        <span class="icon-sm icon-attachment"></span>
                                    </a>
                                    <a class="comment-box-options-item js-comment-mention-member" href="#" title="Mention a member…">
                                        <span class="icon-sm icon-mention"></span>
                                    </a>
                                    <a class="comment-box-options-item js-comment-add-emoji" href="#" title="Add emoji…">
                                        <span class="icon-sm icon-emoji"></span>
                                    </a>
                                    <a class="comment-box-options-item js-comment-add-card" href="#" title="Add card…">
                                        <span class="icon-sm icon-card"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="comment-controls u-clearfix">
                            <input class="primary confirm mod-no-top-bottom-margin js-add-comment" disabled="" type="submit" value="Send" tabindex="3" />
                        </div>
                    </form>
                    <div class="comment-too-long-warning">
                        <p>Your comment is too long! You can add it as a text attachment or truncate it.</p>
                        <input class="primary js-attach-comment" type="submit" value="Add as an Attachment" tabindex="4" />
                        <input class="js-truncate-comment" type="submit" value="Truncate" tabindex="5" />
                    </div>
                </div>
            </div>

            <div class="window-module">
                <div class="window-module-title window-module-title-no-divider">
                    <span class="window-module-title-icon icon-lg icon-activity"></span>
                    <h3>Activity</h3>
                    <div class="window-module-title-options">
                        <a class="quiet hide js-show-details" href="#">Show Details</a>
                        <a class="quiet js-hide-details" href="#">Hide Details</a>
                    </div>
                </div>
                <div class="js-list-actions">
                    <div class="phenom mod-other-type">
                        <div class="phenom-creator">
                            <div class="member js-show-mem-menu" idmember="534fb6c3a161db0868062335">
                                <span class="member-initials" title="Eom Ho Kyeong (latilt)">EHK</span>
                                <span class="member-gold-badge" title="This member has Trello Gold."></span>
                            </div>
                        </div>
                        <div class="phenom-desc">
                            <span class="inline-member js-show-mem-menu" idmember="534fb6c3a161db0868062335">
                                <span class="u-font-weight-bold">Eom Ho Kyeong</span>
                            </span> moved this card from To Do to Done
                        </div>
                        <p class="phenom-meta quiet">
                            <a class="date js-hide-on-sending js-highlight-link" dt="2017-01-15T05:32:47.299Z" href="/c/Fkg8fdTI/4-1#action-587b097fc7a7aa9c9323d190" title="15 January 2017 14:32">15 Jan at 14:32</a>
                            <span class="js-spinner hide">
                                <span class="spinner spinner--inline mod-left small"></span> Sending…</span>
                            <span class="js-hide-on-sending"></span>
                        </p>
                    </div>
                    <div class="phenom mod-other-type">
                        <div class="phenom-creator">
                            <div class="member js-show-mem-menu" idmember="534fb6c3a161db0868062335">
                                <span class="member-initials" title="Eom Ho Kyeong (latilt)">EHK</span>
                                <span class="member-gold-badge" title="This member has Trello Gold."></span>
                            </div>
                        </div>
                        <div class="phenom-desc">
                            <span class="inline-member js-show-mem-menu" idmember="534fb6c3a161db0868062335">
                                <span class="u-font-weight-bold">Eom Ho Kyeong</span>
                            </span> added this card to To Do</div>
                        <p class="phenom-meta quiet">
                            <a class="date js-hide-on-sending js-highlight-link" dt="2017-01-15T05:32:13.816Z" href="/c/Fkg8fdTI/4-1#action-587b095d6232d2248338f216" title="15 January 2017 14:32">15 Jan at 14:32</a>
                            <span class="js-spinner hide">
                                <span class="spinner spinner--inline mod-left small"></span> Sending…</span>
                            <span class="js-hide-on-sending"></span>
                        </p>
                    </div>
                </div>
                <div class="spinner loading js-loading-card-actions" style="display: none;"></div>
                <p class="u-bottom">
                    <a class="show-more hide js-show-all-actions" href="#">Show all actions…</a>
                </p>
            </div>
        </div>

        <div class="window-sidebar">
            <div class="window-module u-clearfix">
                <h3>Add</h3>
                <div class="u-clearfix">
                    <a class="button-link js-change-card-members" href="#">
                        <span class="icon-sm icon-member"></span>&nbsp;Members</a>
                    <a class="button-link js-edit-labels" href="#">
                        <span class="icon-sm icon-label"></span>&nbsp;Labels</a>
                    <a class="button-link js-add-checklist-menu" href="#">
                        <span class="icon-sm icon-checklist"></span>&nbsp;Checklist</a>
                    <a class="button-link js-add-due-date" href="#">
                        <span class="icon-sm icon-clock"></span>&nbsp;Due Date</a>
                    <a class="button-link js-attach" href="#">
                        <span class="icon-sm icon-attachment"></span>&nbsp;Attachment</a>
                </div>
            </div>
            <div class="js-plugin-buttons">
                <div class="window-module u-clearfix hide">
                    <h3>Power-Ups</h3>
                    <div class="u-clearfix js-button-list"></div>
                </div>
            </div>
            <div class="window-module other-actions u-clearfix">
                <h3>Actions</h3>
                <div class="u-clearfix">
                    <a class="button-link js-move-card" href="#">
                        <span class="icon-sm icon-move"></span>&nbsp;Move</a>
                    <a class="button-link js-copy-card" href="#">
                        <span class="icon-sm icon-card"></span>&nbsp;Copy</a>
                    <div class="js-subscribe-sidebar-button">
                        <a class="button-link js-subscribe" title="Subscribe to the card to get notifications when something changes.">
                            <span class="icon-sm icon-subscribe"></span>&nbsp;Subscribe
                            <span class="on">
                            <span class="icon-sm icon-check light"></span>
                        </span>
                        </a>
                    </div>
                    <div class="js-vote-sidebar-button"></div>
                    <hr />
                    <a class="button-link js-archive-card" href="#">
                        <span class="icon-sm icon-archive"></span>&nbsp;Archive</a>
                    <a class="button-link js-unarchive-card hide" href="#">
                        <span class="icon-sm icon-refresh"></span>&nbsp;Send to board</a>
                    <a class="button-link negate hide js-delete-card" href="#">
                        <span class="icon-sm icon-remove"></span>&nbsp;Delete</a>
                </div>
            </div>
            <div class="window-module u-clearfix">
                <p class="quiet u-bottom">
                    <a class="quiet-button js-more-menu" href="#">Share and more…</a>
                </p>
            </div>
        </div>
    </div>
</script>
</body>
</html>
